<div class="container-fluid">
    <div class="row">   
         <div class="fixed-img btable-bg"></div>
            <div class="col-sm-6"></div>
            <div class="col-sm-6 book-table-wrap">
                <h3 class="text-center">Make a Reservation</h3>
                <br>
                <br>
                <form>
                   <table class="s-table">
                       <tr>
                           <td>
                              <div class="form-group">
                                  <label for="exampleFormControlInput1">Name</label>
                                  <input type="text" class="form-control"  placeholder="Enter Name">
                              </div>
                           </td>
                           <td>
                              <div class="form-group">
                                  <label for="exampleFormControlInput1">Email address</label>
                                  <input type="email" class="form-control"  placeholder="name@example.com">
                              </div>
                           </td>
                       </tr>
                       <tr>
                           <td>
                              <div class="form-group">
                                  <label for="exampleFormControlInput1">Phone</label>
                                  <input type="number" class="form-control"  placeholder="Phone Number">
                              </div>
                           </td>
                           <td>
                              <div class="form-group">
                                  <label for="exampleFormControlInput1">Date</label>
                                  <input type="date" class="form-control"  placeholder="Date">
                              </div>
                           </td>
                       </tr>
                       <tr>
                           <td>
                              <div class="form-group">
                                  <label for="exampleFormControlInput1">Time</label>
                                  <input type="time" class="form-control"  placeholder="Time">
                              </div>
                           </td>
                           <td>
                              <div class="form-group">
                                  <label for="exampleFormControlInput1">persons</label>
                                  <select class="form-control">
                                        <option>Select Persons</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                  </select>
                              </div>
                           </td>
                       </tr>
                       <tr>
                           <td>
                            <div class="form-group">                               
                                <button class="btn r-btn-primary">Make a Reservation</button>
                            </div>
                           </td>
                       </tr>
                   </table>
                    
                </form>
            </div>     
    </div>
</div>
